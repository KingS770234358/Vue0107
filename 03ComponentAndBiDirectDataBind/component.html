<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<script>

</script>
<!-- view层 模板 -->
<div id="app">
    <mycomponentname v-for="item in templateList" v-bind:propname="item"></mycomponentname>
</div>
<script>
    // 定义一个Vue组件
    Vue.component("mycomponentname",{
        props: ['propname'],
        template: '<li>{{propname}}</li>'
    });
    // ViewModel对象
    let vm = new Vue({
        el: "#app",
        // Model
        data:{
            msg: "hello world",
            templateList: ["java上","c++","Python"]
        }
    });
</script>



</body>
</html>
